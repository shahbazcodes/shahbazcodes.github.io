<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Times I Love You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      scroll-behavior: smooth;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out both;
    }

    .love-item {
      animation-delay: calc(var(--i) * 0.05s);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-red-100 to-pink-200 text-red-600 flex flex-col items-center min-h-screen p-4 overflow-y-scroll">
  <div class="max-w-3xl text-center mt-10">
    <h1 class="text-5xl sm:text-6xl mb-10 animate-float text-red-500 drop-shadow-md">I Love You ‚ù§Ô∏è</h1>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-xl sm:text-2xl">
      <!-- JavaScript will fill this -->
    </div>
    
    <p class="mt-10 text-lg text-red-400 italic animate-pulse">Forever yours...</p>
  </div>

  <script>
    const container = document.querySelector('div.grid');
    for (let i = 1; i <= 100; i++) {
      const love = document.createElement('div');
      love.textContent = `I Love You üíñ`;
      love.className = `bg-white rounded-2xl shadow-md p-4 hover:scale-105 transition-transform duration-300 opacity-0 animate-fadeInUp love-item`;
      love.style.setProperty('--i', i);
      container.appendChild(love);
    }

    // Smooth auto-scrolling effect
    let scrollSpeed = 0.5; // lower = slower
    let direction = 1;

    function autoScroll() {
      window.scrollBy(0, scrollSpeed * direction);
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 2) {
        direction = -1; // scroll up
      } else if (window.scrollY <= 0) {
        direction = 1; // scroll down
      }
      requestAnimationFrame(autoScroll);
    }

    window.onload = () => {
      setTimeout(() => autoScroll(), 10); // wait a sec before starting
    };
  </script>
</body>
</html>
