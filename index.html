<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Display Text via Input</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Open Sans',sans-serif;
	}
	body{
		background-image: linear-gradient(120deg, powderblue, aliceblue);
		background-attachment: fixed;
	}
	.container{
		width: 100%;
		height: 500px;
		padding: 50px;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	}
	.input-field{
		border: 1px solid lightgrey;
		font-size: 18px;
		resize: none;
		width: 250px;
		padding: 5px;
		color: #333;
	}
	.input-field:focus{
		color: initial;
	}
	.btn{
		margin-top: 20px;
		padding: 8px 10px;
		display: block;
		font-size: 17px;
		background-color: #29d;
		border: none;
		color: #fff;
		border-radius: 5px;
		border: 1px solid #29d;
	}
	.btn:hover{
		background-color: #28d;
		cursor: pointer;
	}
	.btn:active{
		background-color: aliceblue;
		color: #28d;
	}
	.result{
		border: 2px dashed orange;
		margin-top: 20px;
		font-size: 20px;
		padding: 10px;
		position: fixed;
		left: 50%;
		top: 10%;
		display: none;
		transform: translateX(-50%);
		background-color: #fff;
	}
</style>
</head>
<body>
	<form onsubmit="return false">
		<div class="container">
			<input type="text" class="input-field" placeholder="enter text"><br>
			<button type="submit" class="btn">Display</button>
			<div class="result"></div>
		</div>
	</form>

	<script>
		var input = document.querySelector(".input-field");
		var btn = document.querySelector(".btn");
		var result = document.querySelector(".result");
		btn.onclick = function () {
			result.innerHTML = input.value;
			result.style.display = "block";
		}
	</script>
</body>
</html>
